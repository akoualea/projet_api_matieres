<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Matières</title>
    <!-- Le lien vers votre fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Référentiel des Matières Scolaires</h1>

        <h2>Toutes les matières</h2>
        <div class="list-container">
            <!-- La boucle Jinja2 pour afficher les matières -->
            {% for matiere in matieres %}
                <div class="list-item">
                    <a href="{{ url_for('matiere_detail', matiere_id=matiere.id) }}">
                        {{ matiere.nom }}
                    </a>
                </div>
            {% else %}
                <!-- Ce message s'affiche si la liste 'matieres' est vide -->
                <p>Aucune matière enregistrée pour le moment.</p>
            {% endfor %}
        </div>

        <hr>

        <div class="form-container">
            <h2>Ajouter une nouvelle matière</h2>
            <!-- Ce formulaire envoie les données à l'endpoint de l'API -->
            <form action="{{ url_for('create_matiere_from_web_form') }}" method="post">
                <label for="nom">Nom de la matière :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="description">Description (optionnel) :</label>
                <textarea id="description" name="description" rows="3"></textarea>
                
                <button type="submit">Ajouter la matière</button>
            </form>
        </div>
    </div>
</body>
</html>
